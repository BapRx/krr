name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install dependancies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y binutils

    - name: Build with PyInstaller
      run: |
        pyinstaller krr.py

    - name: Sign the application
      if: matrix.os == 'macos-latest'
      env:
        APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
      run: |
        codesign --force --options runtime --sign "Developer ID Application: pavel@robusta.dev" --keychain-password "$APPLE_DEV_PASSWORD" dist/krr/krr

    - name: Zip the application
      run: |
        zip -r krr-${{ matrix.os }}-${{ github.ref_name }}.zip dist/krr

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }} 
        asset_path: ./krr-${{ matrix.os }}-${{ github.ref_name }}.zip
        asset_name: krr-${{ matrix.os }}-${{ github.ref_name }}.zip
        asset_content_type: application/octet-stream
